version: '2.2'
services:
    postgres:
        image: postgres:11
        ports:
          - 5432:5432
        environment:
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_DB=postgres
            - POSTGRES_USER=postgres
        restart: on-failure:3
        networks:
            internal:

    web:
        build: .
        container_name: alias-web
        restart: on-failure:3
        environment: 
            - WORDS_FILE=/src/app/word-banks/test.txt
            - DB_USER=postgres
            - DB_DB=postgres
            - DB_PASS=postgres
        volumes:
            - "./app:/src/app"
        depends_on:
             - postgres
        ports:
            - "3030:3000"
        networks:
            default:
            internal:
    
networks:
    default:
    internal:
        internal: true
